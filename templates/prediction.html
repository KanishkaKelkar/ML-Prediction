<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

    <title>Prediction!</title>
  </head>
  <body>
    <section class="text-gray-600 body-font">
  <div class="container px-5 py-24 mx-auto">
    <div class="flex flex-col text-center w-full mb-20">
      <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Diamond Prediction </h1>
      <p class="lg:w-2/3 mx-auto leading-relaxed text-base">FILL THE FORM FOR PREDICTION</p>
      <br><br><h1><b>{{prediction_text}}</b></h1>
    </div>
    <form action="/prediction", method="POST">


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Cut</label>
        <select class="form-select", id='cut', name='cut', aria-label="Default select example">
          
          <option selected>select cut</option>
            <option value="Ideal">Ideal</option>
            <option value="Premium">Premium</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Fair">Fair</option>
          </select> 
      </div>


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Color</label>
        <select class="form-select", id='color', name='color', aria-label="Default select example">
          
          <option selected>select color</option>
            <option value="D">Gray</option>
            <option value="E">White</option>
            <option value="F">Blue</option>
            <option value="G">Red</option>
            <option value="H">Green</option>
            <option value="I">Pink</option>
            <option value="J">Purple</option>
          </select> 
    </div>


    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Clarity</label>
      <select class="form-select", id='clarity', name='clarity', aria-label="Default select example">
        
        <option selected>select clarity</option>
          <option value="lF">lF</option>
          <option value="Sl1">Sl1</option>
          <option value="Sl2">Sl2</option>
          <option value="VS1">VS1</option>
          <option value="VS2">VS2</option>
          <option value="VVS1">VVS1</option>
          <option value="VVS2">VVS2</option>
          <option value="l1">l1</option>
        </select> 
    </div>



      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Enter Carat</label>
        <input type="text" class="form-control" id="carat" name="carat" placeholder="carat">
      </div>



        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter Depth</label>
          <input type="text" class="form-control" id="depth" name="depth" placeholder="depth">
        </div>


        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Enter Table</label>
          <input type="text" class="form-control" id="table" name="table" placeholder="table">
        </div>
        


        
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">X Dimension</label>
        <input type="text" class="form-control" id="x" name="x" placeholder="x">
      </div>


      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Y Dimension</label>
        <input type="text" class="form-control" id="y" name="y" placeholder="y">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Z Dimension</label>
        <input type="text" class="form-control" id="z" name="z" placeholder="z">
      </div>

    
          <button type="submit" class="btn btn-primary">Start Prediction</button>
    <a class="btn btn-primary" href="./" role="button">Back</a>
  </form>
  </div>
</section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
